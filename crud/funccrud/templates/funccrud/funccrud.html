<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>CRUD</title>
</head>
<body>
    <!-- 글쓰기 버튼(링크) -->
    <a href="{% url 'newpost' %}">글쓰기</a>

    {% for post in posts %}
        <h2>{{post.title}}</h2>
        <h5>{{post.pub_date}}</h5>
        <p>{{post.body}}</p>
        <a href="{% url 'update' post.id %}">수정</a>
        <a href="{% url 'delete' post.id %}">삭제</a>
        <hr>
    {% endfor %}
</body>
</html>
